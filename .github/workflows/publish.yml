# This yml file will trigger a Github Actions event that builds and upload the
# Python package to PiPy. This makes use of Twine and is triggered when a push
# to the main branch occures. For more information see:
# https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries
# and for details on the Autobump version section see:
# https://github.com/grst/python-ci-versioneer

name: Upload Python Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish_pypi:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build
      run: |
        python -m build --sdist --wheel

    - name: Publish
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  publish_conda:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Set up conda
      run: |
        conda activate
        conda install anaconda-client conda-build
        conda config --set anaconda_upload no

    - name: Conda build
      run: |
        conda build .

    - name: Upload
        anaconda upload $($CONDA/bin/conda build . --output)\
          -t ${{ secrets.ANACONDA_TOKEN }}

